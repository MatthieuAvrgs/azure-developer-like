app.title=User Feedback(local)
# Enable related features.

## Azure Active Directory
# Enable or Disable AAD Login
spring.cloud.azure.active-directory.enabled=true
# Specifies your Active Directory ID:
spring.cloud.azure.active-directory.profile.tenant-id=value-taken-in-app-service-configuration
# Specifies your App Registration's Application ID:
spring.cloud.azure.active-directory.credential.client-id=value-taken-in-app-service-configuration
# Specifies your App Registration's secret key:
spring.cloud.azure.active-directory.credential.client-secret=value-taken-in-app-service-configuration

## Cosmos DB
# Specify the DNS URI of your Azure Cosmos DB.
azure.cosmos.uri=value-taken-in-app-service-configuration
# Specify the access key for your database.
azure.cosmos.key=value-taken-in-app-service-configuration
# Specify the name of your database.
azure.cosmos.database=value-taken-in-app-service-configuration
azure.cosmos.populateQueryMetrics=false